    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./product.html">
                  <i class="fas fa-plus"></i>
                  Thêm sản phẩm
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./product-list.html">
                  <i class="fa fa-list"></i>
                 Danh sách sản phẩm
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <h2 class="text-center mt-5">Danh Sách Sản Phẩm</h2>
          <!-- Button trigger modal -->

          <div class="row">
            <div class="col">
              <a href="./product.html" id="btnThem"
                class="btn btn-warning mb-3 text-white">Thêm mới sản phẩm</a>
            </div>
          </div>

          <div class="table-responsive foodTable">
            <table class="table table-striped table-sm">
              <thead>
                <tr class="bg-warning text-white">
                  <th>Tên</th>
                  <th>Giá</th>
                  <th>Mô tả</th>
                  <th>Thể loại</th>
                  <th>Số lượng</th>
                  <th>Hình ảnh</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="tbodyProduct">
                
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
     <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sửa Sản Phẩm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="productForm">
              <div class="row">
                <!-- Tên SP -->
                <div class="col-md-6 mb-3">
                  <label for="tenSP">Tên Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tenSP"
                    placeholder="Nhập tên sản phẩm"
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <!-- Giá -->

                <div class="col-md-6 mb-3">
                  <label for="giaSP">Giá Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="giaSP"
                    placeholder="Nhập giá"
                    value=""
                    required
                  />
                  
                </div>

                <!-- thông tin sản phầm -->

                <div class="col-md-6 mb-3">
                  <label for="theloaiSp">Thể loại sản phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="theloaiSp"
                    placeholder="Thể loại sản phẩm"
                    value=""
                    required
                  />
                  
                </div>
                <!-- số lượng -->
                <div class="col-md-6 mb-3">
                  <label for="soLuong">Số lượng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soLuong"
                    placeholder="Số lượng"
                    value=""
                    required
                  />
                  
                </div>
                <!-- Link sản phẩm  -->
                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label for="hinhSP">Hình Sản Phẩm</label>
                    <input
                      type="text"
                      class="form-control"
                      id="hinhSP"
                      placeholder="Nhập link hình ảnh"
                      value=""
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="moTa">Mô Tả</label>
                <textarea class="form-control" id="moTa" rows="3"></textarea>
                <div id="invalidMoTa" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnClose"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnCapNhat" onclick="updateSubmit()">
              Cập Nhật
            </button>
          </div>
        </div>
      </div>
