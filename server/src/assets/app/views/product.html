    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">

              </li>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <nav class="my-3" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="./product-list.html">Danh sách sản phẩm</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Thêm mới
              </li>
            </ol>
          </nav>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header text-center">
                  <h2>Thêm mới sản phẩm</h2>
                </div>
                <div class="card-body">
                  <form class="needs-validation" id="productForm">
                    <div class="row">
                      <!-- ID -->
                      <!-- Tên SP -->
                      <div class="col-md-6 mb-3">
                        <label for="tenSP">Tên Sản Phẩm:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="tenSP"
                          placeholder="Nhập tên sản phẩm"
                          required
                        />
                        <div id="invalidTen" class="invalid-form"></div>
                      </div>

                      <!-- giá -->
                      <div class="col-md-6 mb-3">
                        <label for="giaSP">Giá Sản Phẩm :</label>
                        <input
                          type="number"
                          class="form-control"
                          id="giaSP"
                          placeholder="Nhập giá"
                          value=""
                          required
                        />
                        <div id="invalidGia" class="invalid-form"></div>
                      </div>

                      <!-- thông tin sản phẩm  -->

                      <div class="col-md-6 mb-3">
                        <label for="theloaiSp">Thể loại sản phẩm</label>
                        <input
                          type="text"
                          class="form-control"
                          id="theloaiSp"
                          placeholder="Nhập Thể loại sản phẩm"
                          value=""
                          required
                        />
                      </div>
                      <div id="invalidTheLoai" class="invalid-form"></div>
                      <!-- số lượng sản phẩm  -->

                      <div class="col-md-6 mb-3">
                        <label for="soLuong">Số lượng:</label>
                        <input
                          type="number"
                          class="form-control"
                          id="soLuong"
                          placeholder="Nhập số lượng"
                          value=""
                          required
                        />
                      </div>

                      <!-- Hình -->
                      <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <label for="hinhSP">Hình Sản Phẩm</label>
                          <input
                            type="text"
                            id="hinhSP"
                            class="form-control"
                            placeholder="Nhập link hình ảnh"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Mô tả -->
                    <div class="mb-3">
                      <label for="moTa">Mô Tả</label>
                      <textarea
                        class="form-control"
                        id="moTa"
                        rows="3"
                      ></textarea>
                    </div>
                    <hr class="mb-4" />
                    <button
                      id="btnThemSP"
                      class="btn btn-warning btn-lg btn-block"
                      type="submit"
                    >
                      Thêm Sản Phẩm
                    </button>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </main>
      </div>
